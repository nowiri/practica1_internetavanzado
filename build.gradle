plugins {
    id 'java'
    id 'application'
}

group 'itt.pucmm.edu'
version '1.0-SNAPSHOT'

mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // jsoup HTML parser library @ https://jsoup.org/
    compile 'org.jsoup:jsoup:1.13.1'
}

run {
    standardInput = System.in
}
